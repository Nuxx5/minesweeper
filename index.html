<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="initGame()">
    <h2>Minesweeper</h2>
    <div>
        <button class="button easy" data-size="4" data-mines="2" data-lives="3" onclick="changeDiffLevel(this)">Easy</button>
        <button class="button normal" data-size="8" data-mines="12" data-lives="3" onclick="changeDiffLevel(this)">Normal</button>
        <button class="button hard" data-size="12" data-mines="30" data-lives="3" onclick="changeDiffLevel(this)">Hard</button>
    </div>
    <div>
        <button class="button emoji" onclick="restartGame()">ðŸ˜€</button>
    </div>
    <div>
        <p class="timer">Time: <span>0</span></p>
        <p class="lives">Lives: <span>3</span></p>
    </div>
    <table class="board">
        <tbody class="minesweeper"></tbody>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
